<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка - Управление товарами</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto max-w-5xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Админка - Управление товарами</h1>

        <!-- Форма добавления товара -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Добавить товар</h2>
            <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="name" placeholder="Название" required class="border p-2 rounded w-full">
                <input type="number" id="price" placeholder="Цена" required class="border p-2 rounded w-full">
                <input type="text" id="description" placeholder="Описание" required class="border p-2 rounded w-full">
                <input type="text" id="categories" placeholder="Категории (через запятую)" required class="border p-2 rounded w-full">
                <button type="submit" class="col-span-2 bg-blue-500 hover:bg-blue-600 text-white p-2 rounded transition">Добавить</button>
            </form>
        </div>

        <!-- Таблица товаров -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Список товаров</h2>
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-gray-200 text-gray-600">
                        <th class="p-2 text-left">Название</th>
                        <th class="p-2 text-left">Цена</th>
                        <th class="p-2 text-left hidden md:table-cell">Категории</th>
                        <th class="p-2 text-center">Действия</th>
                    </tr>
                </thead>
                <tbody id="productsTable"></tbody>
            </table>
        </div>
    </div>

    <!-- Модальное окно для редактирования -->
    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-md w-96">
            <h2 class="text-xl font-semibold mb-4">Редактировать товар</h2>
            <input type="hidden" id="editId">
            <input type="text" id="editName" placeholder="Название" required class="border p-2 rounded w-full mb-2">
            <input type="number" id="editPrice" placeholder="Цена" required class="border p-2 rounded w-full mb-2">
            <input type="text" id="editDescription" placeholder="Описание" required class="border p-2 rounded w-full mb-2">
            <input type="text" id="editCategories" placeholder="Категории (через запятую)" required class="border p-2 rounded w-full mb-4">
            <div class="flex justify-between">
                <button id="saveEdit" class="bg-green-500 hover:bg-green-600 text-white p-2 rounded">Сохранить</button>
                <button id="closeModal" class="bg-gray-400 hover:bg-gray-500 text-white p-2 rounded">Отмена</button>
            </div>
        </div>
    </div>

    <script src="admin.js" defer></script>
</body>
</html>
